<body>
    <h1> Qual o maior? </h1>
    <script>
        let numero1 = parseFloat(prompt("Digite o primeiro numero"))
        let numero2 = parseFloat(prompt("Digite o segundo numero"))
        //let resultado = 

        if(numero1>numero2){
          document.write ("O maior numero  é:" + numero1)
        }else{
            document.write ("O maior numero é: " + numero2)
        }





    </script>
