<body>
    <h1> Positivo, Negativo ou 0?</h1>

    <script>
      let numero = parseFloat(prompt("Digite seu numero: "))
       
      
      if(numero>0){
      document.write ("Seu numero é positivo")
      }else{
        if(numero<0){
        document.write ("Seu numero é negativo")
        }else{
            document.write ("Seu numero é 0")
        }

            
    }


    </script>
    
</body>
</html>
