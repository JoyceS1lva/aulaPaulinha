<h1> Qual o maior entre os Três? </h1>

    <script>
    let numero1 = parseFloat (prompt("Digite o primeiro numero"))

    let numero3 = parseFloat (prompt("Digite o terceiro numero"))

    if(numero1>numero2 && numero1>numero3){
        document.write ("Esse é o maior numero: " + numero1)
    }else{
         if(numero2>numero1 && numero2>numero3){
            document.write ("O maior numero é: " + numero2)
        }else{
            if(numero3>numero1 && numero3>numero2){
            document.write ("O maior numero é: " + numero3)
            }
        }
    }
