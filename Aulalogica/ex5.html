<body>
    <h1> Média aritmetica </h1>
<script>
    let numero1 = parseFloat (prompt("Digite o primeiro numero"))
    let numero2 = parseFloat (prompt("Digite o segundo numero"))
    let numero3 = parseFloat (prompt("Digite o terceiro numero"))
    let numero4 = parseFloat (prompt("Digite o quarto numero"))
    let numero5 = parseFloat (prompt("Digite o quinto numero"))
    let numero6 = parseFloat (prompt("Digite o sexto numero"))
    let numero7 = parseFloat (prompt("Digite o setimo numero"))
    let numero8 = parseFloat (prompt("Digite o oitavo numero"))
    let numero9 = parseFloat (prompt("Digite o nono numero"))
    let numero10 = parseFloat (prompt("Digite o decimo numero"))
    
    let soma = numero1 + numero2 + numero3 + numero4 + numero5 + numero6 + numero7 + numero8 + numero9 + numero10
       document.write ("O resultado da soma desses numeros é: " + soma )

    let aritmetica = soma/10
      document.write ("<br> A aritmetica desses numeros é: " + aritmetica)
</script>
    
</body>
