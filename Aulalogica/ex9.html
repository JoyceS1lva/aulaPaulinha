<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 9 </title>
</head>
<body>
    <h1> Confirme se você pode votar esse ano </h1>
    <script>
        let numero = parseInt (prompt("Digite seu ano de nascimento: "))

        if(numero<=2007){ 
            document.write ("Você pode votar esse ano!!")
        }else{
            document.write ("Você não pode votar esse!")
        }


    </script>
    
</body>
</html>
