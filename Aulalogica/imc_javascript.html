<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IMC </title>

</head>
<body>
    <h2> Calculando o IMC </h2>

<script>

    let peso = parseFloat(prompt("Digite o seu peso: "));
    let altura = parseFloat(prompt("Digite a sua altura: "));

    let resultado = peso /(altura*altura);
    resultado = parseFloat (resultado.toFixed(2))
    document.write ("Seu IMC é: " + parseFloat (resultado) + "<br>");

     if(resultado <18.5){
       document.write ("Você está abaixo do peso")
    }else{
        if(resultado >=18.5 && resultado <= 24.9){
        document.write ("você está dentro do peso ideal")
        }else{
            if(resultado >=25 && resultado<= 29.9){ 
            document.write ("você está com sobrepeso") 
            }else{
                if(resultado >= 30 && resultado  <34.9){
                    document.write ("você está com obesidade grau I")
                }else{
                    if(resultado >=35 && resultado <=39.9){
                    document.write ("você está com obesidade grau II")
                    }else{
                    document.write ("você está com obesidade grau III")
                }

                }
            }
        }
    }


// || esse é o "ou"

</script>
    
</body>
</html>
