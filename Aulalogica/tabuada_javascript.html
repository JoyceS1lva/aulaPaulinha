<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibe tabuada</title>
</head>
<body>
    <h2> Tabuada usando JS</h2>

<script>
       let tabuada = parseInt (prompt ("Digite a tabuada desejada"));
       
       document.write ("1 x " + tabuada + "=" + tabuada*1 + "<br>");
       document.write ("2 x " + tabuada + "=" + tabuada*2 + "<br>");
       document.write ("3 x " + tabuada + "=" + tabuada*3 + "<br>");
       document.write ("4 x " + tabuada + "=" + tabuada*4 + "<br>");
       document.write ("5 x " + tabuada + "=" + tabuada*5 + "<br>");
       document.write ("6 x " + tabuada + "=" + tabuada*6 + "<br>");
       document.write ("7 x " + tabuada + "=" + tabuada*7 + "<br>");
       document.write ("8 x " + tabuada + "=" + tabuada*8 + "<br>");
       document.write ("9 x " + tabuada + "=" + tabuada*9 + "<br>");
       document.write ("10 x " + tabuada + "=" + tabuada*10 + "<br>");

</script>
    
</body>
</html>
